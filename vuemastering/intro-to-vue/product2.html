<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Vue Mastering</title>
        <link rel="stylesheet" href="./product_style.css">
    </head>
    
    <body>
        <div class="nav-bar"></div>
        
        <div id="app">
            <div class="cart">
                <p>Cart({{ cart.length }})</p>
            </div>
            <product :premium="premium" 
                     :is-car-empty="isCarEmpty"
                     @add-to-cart="addToCart"
                     @remove-from-cart="removeFromCart">
            </product>
        </div> 
        
        <script src="https://unpkg.com/vue"></script>
        <script src="./product_component.js"></script>
        <script src="./product_review_component.js"></script>
        <script src="./product2.js"></script>
    </body>
 </html>
